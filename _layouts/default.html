<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Forked from Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/research">Publications</a>
            <a href="{{ site.baseurl }}/teaching">Teaching</a>
            <a href="{{ site.baseurl }}/talks">Talks & Media</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="https://orcid.org/my-orcid?orcid=0000-0003-0824-2218" target="_blank"><img alt="ORCid" src="{{ site.baseurl }}/images/ORCID_bw.svg" width="40" height="40"></a>{% include svg-icons.html %} 
          <a href="https://scholar.google.de/citations?user=NNdexFQAAAAJ" target="_blank"><img alt="Google Scholar" src="{{ site.baseurl }}/images/google-scholar.svg"
         width="40" height="40"></a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
